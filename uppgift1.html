<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppgift-1</title>
</head>
<body>
    <script>
    /*Ett program som läser in två godtyckliga tal via inmatningsfält (prompt)
    och det ska multiplicera dessa tal och visa resultatet.*/
    let tal1 = prompt ("Lägg till ett tal.");
    let tal2 = prompt ("Lägg till ett annat tal.");
    let sum = tal1 * tal2
    alert  (tal1 +" multiplicerat med "+ tal2+ " är " + sum);
    //programmet ska fråga på två extra nummer för att dividera de
    let tal3 = prompt ("Lägg till ett tal.");
    let tal4 = prompt ("Lägg till ett annat tal.");
    let sum2 = tal3 / tal4
    alert  (tal3 +" dividerad med "+ tal4+ " är " + sum2);
    </script>
</body>
</html>
